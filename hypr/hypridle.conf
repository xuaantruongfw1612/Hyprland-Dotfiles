# Warn
listener {
    timeout = 540                     # 9 min
    on-timeout = notify-send -i $iDIR " You are idle!" # command to run when timeout has passed
    on-resume = notify-send -i $iDIR " I know exactly where you are!"  # command to run when activity is detected after timeout has fired.
}

# Screenlock
listener {
    timeout = 600                     # 10 min
    on-timeout = loginctl lock-session # command to run when timeout has passed
    on-resume = notify-send -i $iDIR " I know exactly where you are!"  # command to run when activity is detected after timeout has fired.
}

