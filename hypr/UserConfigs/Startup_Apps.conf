$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

$wallDIR=$HOME/Pictures/wallpapers
$lock = $scriptsDir/LockScreen.sh
$SwwwRandom = $UserScripts/WallpaperAutoChange.sh
$livewallpaper="$HOME/Pictures/wallpapers/dark-knight-frostbound.1920x1080.mp4"

# wallpaper stuff 
exec-once = swww-daemon --format xrgb # h√¨nh n·ªÅn th∆∞·ªùng th√¨ cmt line 47
#exec-once = mpvpaper '*' -o "load-scripts=no no-audio --loop" $livewallpaper

# wallpaper random
#exec-once = $SwwwRandom $wallDIR # random wallpaper switcher every 30 minutes

# Startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Polkit (Polkit Gnome / KDE)
exec-once = $scriptsDir/Polkit.sh

# starup apps
exec-once = nm-applet --indicator
exec-once = swaync
#exec-once = ags
exec-once = blueman-applet
#exec-once = rog-control-center
exec-once = waybar
exec-once = qs # quickshell AGS Desktop Overview alternative

# clipboard manager
exec-once = CLIPHIST_MAX_ITEMS=5000 wl-paste --type text --watch cliphist store
exec-once = CLIPHIST_MAX_ITEMS=100 wl-paste --type image --watch cliphist store

# Rainbow borders
# exec-once = $UserScripts/RainbowBorders.sh

# Starting hypridle to start hyprlock
exec-once = hypridle

# Network auto-switcher
exec-once = bash $HOME/.config/hypr/scripts/network-switcher.sh &

exec-once = ~/.config/hypr/scripts/Battery.sh

