# See https://wiki.hyprland.org/Configuring/Keywords/ for more variable settings
# These configs are mostly for laptops. This is addemdum to Keybinds.conf

$mainMod = SUPER # Phím chính (phím Windows/Command)
$scriptsDir = $HOME/.config/hypr/scripts # Thư mục chứa scripts
$UserConfigs = $HOME/.config/hypr/UserConfigs # Thư mục cấu hình người dùng

# Để tắt Touchpad. Dùng lệnh 'hyprctl devices' để lấy tên thiết bị
$Touchpad_Device=asue1209:00-04f3:319f-touchpad

binde = , xf86KbdBrightnessDown, exec, $scriptsDir/BrightnessKbd.sh --dec # Giảm độ sáng bàn phím
binde = , xf86KbdBrightnessUp, exec, $scriptsDir/BrightnessKbd.sh --inc # Tăng độ sáng bàn phím
bind = , xf86Launch1, exec, rog-control-center # Nút ASUS Armory crate
bind = , xf86Launch3, exec, asusctl led-mode -n # FN+F4 Chuyển chế độ RGB bàn phím
bind = , xf86Launch4, exec, asusctl profile -n # FN+F5 Thay đổi chế độ quạt (Yên tĩnh, Cân bằng, Hiệu suất)
binde = , xf86MonBrightnessDown, exec, $scriptsDir/Brightness.sh --dec # Giảm độ sáng màn hình
binde = , xf86MonBrightnessUp, exec, $scriptsDir/Brightness.sh --inc # Tăng độ sáng màn hình
bind = , xf86TouchpadToggle, exec, $scriptsDir/TouchPad.sh # Tắt/bật touchpad

# Phím tắt chụp màn hình bằng F6 (không có nút PrinSrc)
bind = $mainMod, F6, exec, $scriptsDir/ScreenShot.sh --now # Chụp màn hình ngay
bind = $mainMod SHIFT, F6, exec, $scriptsDir/ScreenShot.sh --area # Chụp màn hình vùng chọn
bind = $mainMod CTRL, F6, exec, $scriptsDir/ScreenShot.sh --in5 # Chụp màn hình sau 5 giây
bind = $mainMod ALT, F6, exec, $scriptsDir/ScreenShot.sh --in10 # Chụp màn hình sau 10 giây
bind = ALT, F6, exec, $scriptsDir/ScreenShot.sh --active # Chụp màn hình cửa sổ đang hoạt động

$TOUCHPAD_ENABLED = true # Trạng thái bật touchpad
device {
  name = $Touchpad_Device # Tên thiết bị touchpad
  enabled = $TOUCHPAD_ENABLED # Bật/tắt touchpad
}

